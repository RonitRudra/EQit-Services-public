{% extends 'accounts/header.html'%}

{% block body %}
<div class="container-fluid"></div>
<h1>Inbox</h1>
<ol>
    {% for message in message_list %}
        <div class="panel panel-default">
            <li> {{ message.date_sent }} FROM: <a href="{% url 'postal:detail' message.id %}">{{ message.sender }}</a></li>
        </div>
    {% endfor %}
</ol>
</div>
{% endblock %}
